#--------------------------#
# santacruz configuration  #
#--------------------------------------------------#
# Tool paths (used in scripts/do_scan.sh)
#--------------------------------------------------#
nmap-bin: /usr/local/bin/nmap
httpx-bin: /usr/local/bin/httpx
nuclei-bin: /usr/local/bin/nuclei
#--------------------------------------------------#
# scripts/santasearch.py
# Elasticsearch (compatibility with nuclei)        #
# See: issue-tracker-config.yaml                   #
# https://github.com/projectdiscovery/nuclei       #
#--------------------------------------------------#
elasticsearch:
  # IP for elasticsearch instance
  ip: 127.0.0.1
  # Port is the port of elasticsearch instance
  port: 9200
  # SSL enables ssl for elasticsearch connection
  ssl: false
  # SSLVerification disables SSL verification for elasticsearch
  ssl-verification: false
  # Username for the elasticsearch instance
  username: elastic
  # Password is the password for elasticsearch instance
  password: changeme
  # nuclei index name
  index-name: nuclei
